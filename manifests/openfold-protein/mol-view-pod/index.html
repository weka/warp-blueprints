<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OpenFold PDB Viewer</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    #app { width: 100%; height: 100%; }
  </style>
  <!-- Mol* from CDN -->
  <script src="https://unpkg.com/molstar@latest/build/viewer/molstar.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const viewer = new molstar.Viewer('app', {
      layoutIsExpanded: true,
      layoutShowControls: true,
      layoutShowRemoteState: false,
      layoutShowSequence: true,
      layoutShowLog: false,
      layoutShowLeftPanel: true,
    });

    // Load the PDB that Argo mounted as structure.pdb
    viewer.loadStructureFromUrl('structure.pdb', 'pdb', {
      customId: 'OpenFold model'
    }).then(() => {
      viewer.applyPreset(molstar.PresetStructureHierarchy); // cartoon, etc.
    });
  </script>
</body>
</html>
